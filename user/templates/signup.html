<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<title>Document</title>
</head>
<body>
  {% if messages %}
    {% for message in messages %}
        <div class="row" style="margin:20px auto;">
        <div class="col-sm-12">
            <div class="alert alert-danger">
            <strong>{{ message.tags }}!</strong> {{ message.message }}
            </div>
        </div>
        </div>
    {% endfor %}
  {% endif %}
  {% if user.is_authenticated %}
        {{user.mom_name}}
        {%endif%}
    <nav>
        <div class="nav_wrapper">
            <a href="{% url 'home' %}" class="back" alt="back">뒤로</a>
            <p href="#!" class="title">회원가입</p>
        </div>
    </nav>
    <div class="container">
        <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div>
          <div>
            <p class="heading">이름</p>
            <textarea class="textbox" name="mom_name" id="" cols="30" rows="10" placeholder="이름 입력"></textarea>
          </div>
          <div>
            <p class="heading">이메일</p>
            <textarea class="textbox" name="email" id="" cols="30" rows="10" placeholder="이메일 입력"></textarea>
          </div>
    
          <div>
            <p class="heading">비밀번호</p>
            <input class="textbox" type='password' name="password1" id="" cols="30" rows="10" placeholder="비밀번호 입력 (5자리 이상)"></input>
            <input class="textbox" type='password' name="password2" id="" cols="30" rows="10" placeholder="비밀번호 재입력"></input>
            <br>
          </div>

          <div>
            <p class="heading">애기 이름</p>
            <textarea class="textbox" name="baby_name" id="" cols="30" rows="10" placeholder="애기 이름 입력"></textarea>
          </div>
          <div>
            <p class="heading">애기 성별</p>
            <input class='gender_button' type='radio' name='baby_gender' value='female'cols="30" rows="10" >여아 </input>
            <input class='gender_button' type='radio' name='baby_gender' value='male' cols="30" rows="10">남아 </input>
          </div>
          <div>
            <p class="heading">애기 생년월일</p>
            <input type="date" name='baby_birth'>
          </div>
          <div>
            <p class="heading">주소</p>
            <textarea class="textbox" name="address" id="" cols="30" rows="10" placeholder="주소 입력"></textarea>
          </div>
          <div>
            <p class="heading">전화번호</p>
            <textarea class="textbox" name="phone_num" id="" cols="30" rows="10" placeholder="전화번호 입력"></textarea>
          </div>

        
            <br><br>
        </div>
        <div style="text-align:center;">
          <button class="button waves-effect waves-light" type="submit" name="action">다음</button>
        </div>
        
        </form>
    </div>
</body>
</html>

    }
    .container{
        position: relative;
        padding: 5%;
    }

        width: 70%;

    .textbox{
      border-radius: 0.7rem;
      border-color: rgb(255,120,137);

      width: 100%;

    }
    .button{
      text-decoration: none;

      background-color: rgb(255,120,137);
      border-radius: 0.7rem;
