<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<title>Document</title>
</head>
<body>

    <nav>
        <div class="nav_wrapper">
            <a href="{% url 'home' %}" class="back" alt="back">뒤로</a>
            <p href="#!" class="title">호스트 회원가입</p>
        </div>
    </nav>
    <h1>{{ user.mom_name }}님 호스트 가입 하시나요?</h1>
    <div class="container">
        <form method="POST" action="{% url 'host_signup' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
          <div>
            <p class="heading">주민등록 번호</p>
            <textarea class="textbox" name="id_card1" id="" cols="30" rows="10" placeholder="주민등록 번호 입력"></textarea><textarea class="textbox" type='password' name="id_card2" id="" cols="30" rows="10" placeholder="주민등록 번호 입력"></textarea>
          </div>
          <div>
            <p class="heading">자격증 번호</p>
            <textarea class="textbox" name="certificate_id" id="" cols="30" rows="10" placeholder="자격증 번호 입력"></textarea>
          </div>
    
          <div>
            <p class="heading">범죄 기록부 업로드</p>
            <input type='file' class="textbox" name="crimelog" id="" cols="30" rows="10" ></input>
            <br>
          </div>

          <div>
            <p class="heading">범죄여부</p>
            <input type="radio" name="crime_bool" value='False' id="" cols="30" rows="10" >범죄이력 없음</input>
            <input type="radio" name="crime_bool" value='True' id="" cols="30" rows="10" >범죄이력 존재</input>
          </div>
          <div>
            <p class="heading">통장 사본</p>
            <input type="file" name="bank_img" id="" cols="30" rows="10"></input>
          </div>
          <div>
            <p class="heading">통장번호</p>
            <textarea class="textbox" name="bank_num" id="" cols="30" rows="10" placeholder="통장번호 입력"></textarea>
          </div>    
            <br><br>
        </div>
        <div style="text-align:center;">
          <button class="button waves-effect waves-light" type="submit" name="action">다음</button>
        </div>
        
        </form>
    </div>
</body>
</html>

      width: 100%;
      margin-bottom: 0.5rem;

    }

      text-decoration: none;
