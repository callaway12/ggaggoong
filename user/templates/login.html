{% extends "base.html" %}
{% load humanize %}
{% load static %}
{% block content %}

<body class="main-bg" style="background-image: url({% static 'baby_bck.jpeg' %}); background-position: center; background-repeat: no-repeat; background-size: cover;">
  <div class="login-container text-c animated flipInX">
          <div>
              <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
          </div>
              <h3 class="text-whitesmoke">까꿍</h3>
              <p class="text-whitesmoke">로그인해주세요</p>
          <div class="container-content">
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
                  <div class="form-group">
                    <input placeholder="이메일" name="email"  id="floatingInput" type="email" class="form-control">
                  </div>
                  <div class="form-group">
                      <input placeholder="비밀번호" type='password' name="password" type="text" class="form-control">
                  </div>
                  <button type="submit" class="form-button button-l margin-b">Sign In</button>
  
                  <div>아직 아이디가 없으신가요? <a class="" href="{% url 'signup'%}" style="color:#ff7889" >회원가입 하기</a></div>
              </form>
              
          </div>
      </div>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
    
  </body>
  <style>
html {
    height: 100%;
}
body {
    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

/* Text Align */
.text-c {
    text-align: center;
}
.text-l {
    text-align: left;
}
.text-r {
    text-align: right
}
.text-j {
    text-align: justify;
}

/* Text Color */
.text-whitesmoke {
    color: #414141
}
.text-darkyellow {
    color: #ff7889
}

/* Lines */

.line-b {
    border-bottom: 1px solid #ff7889 !important;
}

/* Buttons */
.button {
    border-radius: 3px;
}
.form-button {
    background-color: #ff7889;
    border-color: #ff7889;
    color: #e6e6e6;
}
.form-button:hover,
.form-button:focus,
.form-button:active,
.form-button.active,
.form-button:active:focus,
.form-button:active:hover,
.form-button.active:hover,
.form-button.active:focus {
    background-color: #ff7889;
    border-color: #ff7889;
    color: #646464;
}
.button-l {
    width: 100% !important;
}

/* Margins g(global) - l(left) - r(right) - t(top) - b(bottom) */

.margin-g {
    margin: 15px;
}
.margin-g-sm {
    margin: 10px;
}
.margin-g-md {
    margin: 20px;
}
.margin-g-lg {
    margin: 30px;
}

.margin-l {
    margin-left: 15px;
}
.margin-l-sm {
    margin-left: 10px;
}
.margin-l-md {
    margin-left: 20px;
}
.margin-l-lg {
    margin-left: 30px;
}

.margin-r {
    margin-right: 15px;
}
.margin-r-sm {
    margin-right: 10px;
}
.margin-r-md {
    margin-right: 20px;
}
.margin-r-lg {
    margin-right: 30px;
}

.margin-t {
    margin-top: 15px;
}
.margin-t-sm {
    margin-top: 10px;
}
.margin-t-md {
    margin-top: 20px;
}
.margin-t-lg {
    margin-top: 30px;
}

.margin-b {
    margin-bottom: 15px;
}
.margin-b-sm {
    margin-bottom: 10px;
}
.margin-b-md {
    margin-bottom: 20px;
}
.margin-b-lg {
    margin-bottom: 30px;
}

/* Bootstrap Form Control Extension */

.form-control,
.border-line {
    /* background-color: #e7e7e7; */
    background-image: none;
    border: 1px solid #e2e2e2;
    border-radius: 1px;
    color: #646464;
    display: block;
    padding: 6px 12px;
    transition: border-color 0.15s ease-in-out 0s, box-shadow 0.15s ease-in-out 0s;
    width: 100%;
}
.form-control:focus,
.border-line:focus {
    border-color: #ff7889;
    background-color: #e6e6e6;
    color: #585858;
}
.form-control,
.form-control:focus {
    box-shadow: none;
}
.form-control::-webkit-input-placeholder { color: #585858; }

/* Container */

.container-content {
    background-color: #fcf4f4a2;
    color: inherit;
    padding: 15px 20px 20px 20px;
    border-color: #ff7889;
    border-image: none;
    border-style: solid solid none;
    border-width: 1px 0;
}

/* Backgrounds */

.main-bg {

    background: #ffff;
    background: linear-gradient( #ffff, #ffff);
}

/* Login & Register Pages*/

.login-container {
    max-width: 400px;
    z-index: 100;
    margin: 0 auto;
    padding-top: 100px;
}
.login.login-container {
    width: 300px;
}
.wrapper.login-container {
    margin-top: 140px;
}
.logo-badge {
    color: #646464;
    font-size: 80px;
    font-weight: 800;
    letter-spacing: -10px;
    margin-bottom: 0;
}
  </style>
{% endblock %}
